<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
>
    <ui:composition>
        <b:row>
            <b:column class="encabezado1Menu" col-xs="12">
                <b:row>
                    <b:column col-xs="4">
                        <b:image class="logoSmall img-fluid" value="../../resources/img/logo.png" tooltip="App logo" />
                    </b:column>
                    <b:column col-xs="4">
                        <h:outputText  value="#{autenticacionControlador.fechaSistema}" />
                    </b:column>
                    <b:column col-xs="4">
                        <b:column col-xs="6">
                            <ui:insert name="nombreUsuario"></ui:insert>
                        </b:column>
                        <b:column col-xs="6">
                            <h:form rendered="#{autenticacionControlador.usuarioAutenticado}"> 
                                <h:commandLink value="Desconectar" action="#{autenticacionControlador.doLogOut()}"/>
                            </h:form>    
                        </b:column>
                    </b:column>
                </b:row>
            </b:column>
        </b:row>    
    </ui:composition>
</html>
