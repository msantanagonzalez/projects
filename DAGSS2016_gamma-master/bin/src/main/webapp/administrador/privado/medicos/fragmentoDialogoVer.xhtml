<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

        <ui:composition>

        <p:dialog id="dialogoVer" widgetVar="DialogoVer" modal="true" resizable="false" appendTo="@(body)" header="Datos Médico">
            <h:form id="formularioVer">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gestionMedicosControlador.medicoActual != null}">
                        <p:outputLabel value="ID:" for="id"/>
                        <h:outputText id="id" value="#{gestionMedicosControlador.medicoActual.id}" />

                        <p:outputLabel value="Nombre:" for="nombre"/>
                        <h:outputText id="nombre" value="#{gestionMedicosControlador.medicoActual.nombre}" />

                        <p:outputLabel value="Apellidos:" for="apellidos"/>
                        <h:outputText id="apellidos" value="#{gestionMedicosControlador.medicoActual.apellidos}" />

                        <p:outputLabel value="DNI:" for="dni"/>
                        <h:outputText id="dni" value="#{gestionMedicosControlador.medicoActual.dni}" />

                        <p:outputLabel value="Num. colegiado:" for="numcolegiado"/>
                        <h:outputText id="numcolegiado" value="#{gestionMedicosControlador.medicoActual.numeroColegiado}" />

                        <p:outputLabel value="Telefono:" for="telefono"/>
                        <h:outputText id="telefono" value="#{gestionMedicosControlador.medicoActual.telefono}" />

                        <p:outputLabel value="e-mail:" for="email"/>
                        <h:outputText id="email" value="#{gestionMedicosControlador.medicoActual.email}" />
                        
                        <p:outputLabel value="Centro salud:" for="centrosalud"/>
                        <h:outputText id="centrosalud" value="#{gestionMedicosControlador.medicoActual.centroSalud.nombre} (#{gestionMedicosControlador.medicoActual.centroSalud.direccion.localidad})" />                
                                               
                        <p:outputLabel value="Fecha alta:" for="fechaalta"/>
                        <h:outputText id="fechaalta" value="#{gestionMedicosControlador.medicoActual.fechaAlta}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                        
                        <p:outputLabel value="Último acceso:" for="ultimoacceso"/>
                        <h:outputText id="ultimoacceso" value="#{gestionMedicosControlador.medicoActual.ultimoAcceso}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                        
                    </p:panelGrid>

                    
                       <p:commandButton value="Cerrar" onclick="PF('DialogoVer').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>                  
</html>
