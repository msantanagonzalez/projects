<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

>

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="dagss.css"/> 
        <h:outputStylesheet library="css" name="fonts.css"/> 
        <!-- <h:outputStylesheet library="css" name="font-awesome.css"/> -->
        <link rel="stylesheet" href="../resources/css/font-awesome.css"/>
        <title>Health Dispenser|-Proyecto Java EE DAGSS-2016</title>
    </h:head>

    <h:body>
        <b:container id ="pagina" fluid="true">
            <b:row>
                <b:column id="encabezado" col-xs="12">

                </b:column>
                <b:column id="splitLine" col-xs="12">
                </b:column>    
                <b:column id="contenido" col-xs="12">

                </b:column>
                
                <b:column id="pie" col-xs="12">
                </b:column>
                
            </b:row>            
        </b:container>
