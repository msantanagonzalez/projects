<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:dialog id="dialogoNuevo" widgetVar="DialogoNuevo" modal="true" resizable="false" appendTo="@(body)" header="Nueva Farmacia">
            <h:form id="formularioNuevo">
                <h:panelGroup id="display">

                    <p:panelGrid columns="2" rendered="#{gestionFarmaciasControlador.farmaciaActual != null}">
                        <p:outputLabel value="NIF:" for="nif"/>
                        <p:inputText id="nif" value="#{gestionFarmaciasControlador.farmaciaActual.nif}" required="true"/>

                        <p:outputLabel value="Nombre:" for="nombre"/>
                        <p:inputText id="nombre" value="#{gestionFarmaciasControlador.farmaciaActual.nombreFarmacia}" required="true"/>

                        <p:outputLabel value="Domicilio:" for="domicilio"/>
                        <p:inputText id="domicilio" value="#{gestionFarmaciasControlador.farmaciaActual.direccion.domicilio}" required="true"/>

                        <p:outputLabel value="Localidad:" for="localidad"/>
                        <p:inputText id="localidad" value="#{gestionFarmaciasControlador.farmaciaActual.direccion.localidad}" required="true"/>

                        <p:outputLabel value="Provincia:" for="provincia"/>
                        <p:inputText id="provincia" value="#{gestionFarmaciasControlador.farmaciaActual.direccion.provincia}" required="true"/>

                        <p:outputLabel value="Cod. Postal:" for="codpostal"/>
                        <p:inputText id="codpostal" value="#{gestionFarmaciasControlador.farmaciaActual.direccion.codigoPostal}" required="true"/>

                        <p:outputLabel value="Password:" for="password1"/>
                        <h:inputSecret id="password1" value="#{gestionFarmaciasControlador.password1}" required="true"/>

                        <p:outputLabel value="Repetir password:" for="password2"/>
                        <h:inputSecret id="password2" value="#{gestionFarmaciasControlador.password2}" required="true"/>                        
                    </p:panelGrid>

                    <p:commandButton value="Guardar" actionListener="#{gestionFarmaciasControlador.doGuardarNuevo()}"  
                                     update="display,:formularioListado:tablaListado,:mensajes" 
                                     oncomplete="PF('DialogoNuevo').hide()"/>
                    <p:commandButton value="Cancelar" onclick="PF('DialogoNuevo').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>                   
</html>
